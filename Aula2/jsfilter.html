<!DOCTYPE html>
<head>
    <title>Clientes Maiores de idade</title>
</head>
<body>
    <h1>Clientes Maiores de idade:</h1>
    <ul id="lista-maioridade"></ul>


    <script>
        const clientes = [
            {"nome": "JosÃ©", "idade": 26},
            {"nome": "Carlos", "idade": 55},
            {"nome": "Manoel", "idade": 5},
            {"nome": "Paula", "idade": 2},
        ];
 
        const maioridade = clientes.filter(({idade}) => idade > 18);

        console.log(maioridade);

        const listaMaioridade = document.getElementById('lista-maioridade');

        maioridade.forEach(cliente=> {
            const item = document.createElement('li');
            item.textContent = `${cliente.nome} - ${cliente.idade} anos`;
            listaMaioridade.appendChild(item);
        })
</script>
</body>
</html>
